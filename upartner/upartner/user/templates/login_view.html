<!DOCTYPE html>
<html lang="en">
<head>
  <title>Uber</title>
  {% load staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,500&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link href="{% static "bower_components\bootstrap\dist\css\bootstrap.css" %}" rel="stylesheet" type="text/css">
  <link href="{% static "css\site.css" %}" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="login-content-wrapper">

      <form name="loginForm" method="post" class="login" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}
        <h1>Log in Uber</h1>
        <div class="row">
          <div class="form-group col-sm-12">
            <label for="username" class="control-label">Username</label>
            <input type="text" class="form-control" name="username">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" name="password">
          </div>
        </div>
          {% if error %}
            <div class="row">
              <div class="form-group col-sm-12 has-error">
                <label class="control-label">{{ error }}</label>
              </div>
            </div>
          {% endif %}
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-log-in"></span>
          <span>Log in</span>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
