<ng-form name="editCheckFiles" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" class="heading">{{ 'checkFiles_edit_title' | trans }}</strong>
      <div class="pull-right">
        <sc-button name="importBtn" btn-click="import()" text="checkFiles_edit_import" class="btn btn-primary btn-xs"
                   icon="glyphicon-import" ng-if="!checkFile.isImported">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="del()" text="checkFiles_edit_delete" class="btn btn-danger btn-xs"
                   icon="glyphicon-remove" ng-if="!checkFile.isImported">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <div class="row">
        <sc-field type="date" ng-model="checkFile.dateCreated" ng-readonly="true" class="col-sm-3" l10n-text="checkFiles_edit_dateCreated"></sc-field>
        <sc-field type="text" ng-model="checkFile.isImported" ng-readonly="true" class="col-sm-3" l10n-text="checkFiles_edit_isImported"></sc-field>
        <sc-field type="date" ng-model="checkFile.dateImported" ng-readonly="true" class="col-sm-3" l10n-text="checkFiles_edit_dateImported"></sc-field>
      </div>

      <sc-datatable items="items" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
        <sc-column data="id" title="checkFiles_edit_partnerId">
        </sc-column>
        <sc-column data="name" title="checkFiles_edit_name">
        </sc-column>
        <sc-column data="result" title="checkFiles_edit_result">
        </sc-column>
        <sc-column data="error" title="checkFiles_edit_error">
        </sc-column>
      </sc-datatable>
    </div>
  </div>
</ng-form>
