<ng-form name="editPartners" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" class="heading">{{ 'partners_edit_title' | trans }}</strong>
      <div class="pull-right">
        <sc-button name="activateBtn" btn-click="activate()" text="partners_edit_activate" class="btn btn-primary btn-xs"
                   ng-show="!editMode" ng-if="!partner.isActive">
        </sc-button>
        <sc-button name="editBtn" btn-click="edit()" text="partners_edit_edit" class="btn btn-primary btn-xs"
                   icon="glyphicon-edit" ng-show="!editMode" ng-if="!partner.isActive">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="partners_edit_save" class="btn btn-primary btn-xs"
                   icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="partners_edit_cancel" class="btn btn-default btn-xs"
                   icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
        <sc-button name="deactivateBtn" btn-click="deactivate()" text="partners_edit_deactivate" class="btn btn-danger btn-xs"
                   icon="glyphicon-remove" ng-show="!editMode" ng-if="partner.isActive">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <ub-partner-data name="partnerDataForm" ng-model="partner"></ub-partner-data>
    </div>
  </div>
</ng-form>
