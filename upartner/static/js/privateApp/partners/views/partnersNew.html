<ng-form name="newPartner" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong class="heading" class="heading">{{ 'partners_new_title' | trans }}</strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="partners_new_save" class="btn btn-primary btn-xs"
                   icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="partners_new_cancel" class="btn btn-default btn-xs"
                   icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="panel-body">
      <ub-partner-data name="partnerDataForm" ng-model="partner" sc-form-params="{isNew: true}"></ub-partner-data>
    </div>
  </div>
</ng-form>
