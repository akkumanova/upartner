<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="collapse navbar-collapse">
    <div class="container">
      <ul class="nav navbar-nav main-menu">
        <li>
          <a name="stateLink"
             sc-sref="{ state: 'root.data', options: { inherit: false } }">
            <span class="glyphicon glyphicon-tower"></span>
            <span>{{ 'navigation_partnerData'| trans }}</span>
          </a>
        </li>
      </ul>
      <div class="navbar-right" style="margin-top: 3px;">
        <div class="pull-right">
          <div style="text-align: right;">
            <span class="glyphicon glyphicon-user"></span>
            <span style="font-weight: bold">{{userFullname}}</span>
          </div>
          <div>
            <a class="profile_links" ng-click="changePassword()">{{ 'navigation_changePassword' | trans }}</a>
            <a class="profile_links" ng-click="logout()">{{ 'navigation_logout' | trans }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container alert-container" style="margin-top:60px;">
  <alert ng-repeat="alert in alerts" type="alert.type" close="removeAlert(alert)">
    <span ng-bind-html="alert.message"></span>
  </alert>
</div>

<div ui-view class="container"></div>
